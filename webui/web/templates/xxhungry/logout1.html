{% load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body> 
    <div class="container"> <!--the white block,default container-->
        <form class="form" id="login" method="post">
            <!-- <div class="form__message form__message--error">
                 <p color>xxx log in</p>
            </div>     -->
            {% csrf_token %}
            <h1 class="form__title">Log Out</h1>
            
            <!--create button-->
            <button class="form__button" type="submit" name="confirm" value="confirm">Confirm</button>

            <p class="form__text">
                <a href="{% url 'web-home' %}" class="form__link">Cancel</a>
            </p>
        </form>
    </div>
</body>
