{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="{% static 'css/uploadFile.css' %}">
<!--  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
   body {
      background-image: url({% static 'images/uploadbg.png' %});
  </style>
</head>
<body>
  <div class="wrapper">
        <a class="btn fa fa-chevron-left"  style="padding-left: 5px;padding-right: 10px; font-size: 25px;cursor: pointer;text-decoration: none;color: #000000" href="{% url 'web-home' %}">
<!--            <button></button>-->
            <p style="font-size: 25px; display:inline;cursor: pointer;"><b>Back</b></p>
        </a>
    <header>Upload your file here</header>
    <label for="image">
      <label hidden>Image</label>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <!--      {{ form.as_p }}-->
        <div class="image-upload">
            <i class="fas fa-cloud-upload-alt" style="display: block;margin-left: auto;margin-right: auto;width: 50%;"></i>
            <p>Browse File to Upload</p>
        </div>
          <input id="image" class="file" type="file" name="image" accept="image/*" required style="display: none; visibility: none;" onchange="uploadFile()">
          <button type="submit" class="btn btn-secondary">Upload</button>
      </form>
    </label>
<!--    <section class="progress-area"></section>-->
<!--    <section class="uploaded-area"></section>-->
    {% if img_obj %}
      <h3>Successfully uploaded : {{img_obj.image.name }}</h3>
      <img src="{{ img_obj }}" alt="connect" style="display: block;margin-left: auto;margin-right: auto;width: 100%;">
    {% endif %}
  </div>

</body>
</html>
