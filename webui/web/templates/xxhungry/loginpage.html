{% load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container"> <!--the white block,default container-->
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <form class="form" id="login" method="post">
            {% csrf_token %}
            <h1 class="form__title">Login</h1>
            <!--for incorrect info-->
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--contain input and input error-->
                <input type="text" class="form__input" autofocus placeholder="Username or Email" name="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <!--create button-->
            <button class="form__button" type="submit">Login</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="{% url 'web-create-account' %}" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
<!--    <script src="./login/login.js"></script>-->
</body>
